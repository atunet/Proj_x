}

// 死亡后等待复活指令
message MessageWait4ReviveCommand
{
optional EMessageID 			id 			= 1 	[default = FIGHT_WAIT4REVIVE_S];
optional int32 				seconds  	= 2;	// 等待时间
}

// 全部死亡
message MessageDestroyCommand
{
