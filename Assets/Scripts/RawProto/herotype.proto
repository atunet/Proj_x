package Cmd;

message HeroInfo
{
	required uint64 thisid			=	1;		// 伙伴实例id
	required uint32 heroid			=	2;		// 伙伴类型id
	required uint64 uid			    =	3;		// 角色id 
	required uint32 level           =	4;		// 伙伴等级
	required uint32 quality         =	5;		// 伙伴品质
	required uint32 star            =	6;		// 伙伴星级
}
